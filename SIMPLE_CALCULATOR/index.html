<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="/SIMPLE_CALCULATOR/style.css">
</head>
<body>
    <div class="main">
      <input type="text" class="display" id="display">
        <div class="buttons">
            <button onclick="clearDisplay()">AC</button>
            <button>X</button>
            <button onclick="append('%')" class="operator">%</button>
            <button onclick="append('/')" class="operator">/</button>

            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('*')" class="operator">*</button>

            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('-')" class="operator">-</button>

            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('+')" class="operator">+</button>

            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button onclick="output()" class="equal">=</button>
        </div>
    </div>
    <script src="/SIMPLE_CALCULATOR/script.js"></script>
    
</body>
</html>
